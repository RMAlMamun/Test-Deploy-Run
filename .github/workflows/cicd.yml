name: CI/CD - Test, Artifact, Deploy (Self-Hosted EC2)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Frontend - install & build
        run: |
          set -euo pipefail
          mkdir -p reports
          echo "=== TEST RUN $(date -u) ===" > reports/test-results.txt

          if [ -f frontend/package.json ]; then
            cd frontend
            npm ci
            npm run build
            echo "Frontend build: OK" >> ../reports/test-results.txt
            cd ..
          else
            echo "Frontend package.json not found - skipped" >> reports/test-results.txt
          fi

      - name: Backend - install & test
        run: |
          set -euo pipefail
          if [ -f backend/package.json ]; then
            cd backend
            npm ci
            npm test || true
            echo "Backend tests: DONE" >> ../reports/test-results.txt
            cd ..
          else
            echo "Backend package.json not found - skipped" >> reports/test-results.txt
          fi

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: reports/test-results.txt
          retention-days: 7

  deploy:
    needs: test
    runs-on: self-hosted
    defaults:
      run:
         shell: bash
        steps:
      - name: Checkout
        uses: actions/checkout@v4
        - name: Download test results artifact
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: downloaded-artifacts

          -name: Deploy to EC2 (3-tier) with Expect
        env:
          APP_DIR: /opt/Test-Deploy-Run
          DB_NAME: bmidb
          DB_USER: bmi_user
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          set -euo pipefail

           if ! command -v rsync >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y rsync
          fi

           sudo mkdir -p "$APP_DIR"
           sudo chown -R "$USER":"$USER" "$APP_DIR"

           rsync -a --delete ./ "$APP_DIR"/
           cd "$APP_DIR"

          chmod +x IMPLEMENTATION_AUTO.sh

           sudo apt-get update -y
           sudo apt-get install -y expect

          # fallback if secret not set (optional)
          if [ -z "${DB_PASSWORD:-}" ]; then
            DB_PASSWORD="123456"
          fi

           expect <<EOF
          set timeout -1
          log_user 1

          spawn sudo -E bash ./IMPLEMENTATION_AUTO.sh

           expect {
            -re {Continue with deployment\\?\\s*\\(y/n\\):} { send "y\\r" }
            timeout { exit 1 }
          }

           expect {
            -re {Database name.*:.*Database user.*:} {
              send "\$env(DB_NAME)\\r"
              send "\$env(DB_USER)\\r"
            }
            -re {Database name.*:} {
              send "\$env(DB_NAME)\\r"
              expect -re {Database user.*:}
              send "\$env(DB_USER)\\r"
            }
            timeout { exit 1 }
          }

            expect {
            -re {Database password.*:} { send "\$env(DB_PASSWORD)\\r" }
            timeout { }
          }

          expect eof
            EOF