name: CI/CD - Test, Artifact, Deploy (Self-Hosted EC2)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install + Build/Tests (Frontend)
        run: |
          mkdir -p reports
          echo "=== TEST RUN $(date -u) ===" > reports/test-results.txt

          if [ -f frontend/package.json ]; then
            cd frontend
            npm ci
            npm run build
            echo "Frontend build: OK" >> ../reports/test-results.txt
            cd ..
          else
            echo "Frontend package.json not found - skipped" >> reports/test-results.txt
          fi

      - name: Install + Tests (Backend)
        run: |
          if [ -f backend/package.json ]; then
            cd backend
            npm ci
            # যদি repo তে npm test থাকে, এটা কাজ করবে:
            npm test || echo "Backend tests not defined; ran npm test and it failed/absent" >> ../reports/test-results.txt
            echo "Backend step: DONE" >> ../reports/test-results.txt
            cd ..
          else
            echo "Backend package.json not found - skipped" >> reports/test-results.txt
          fi

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: reports/test-results.txt
          retention-days: 7

  deploy:
    needs: test
    runs-on: [self-hosted, linux, aws-ec2]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download test results artifact
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: downloaded-artifacts

      - name: Display artifact content
        run: |
          echo "===== Artifact Content ====="
          cat downloaded-artifacts/test-results.txt

      - name: Deploy to EC2 (3-tier)
        env:
          APP_DIR: /opt/Test-Deploy-Run
        run: |
          set -e
          sudo mkdir -p "$APP_DIR"
          sudo chown -R "$USER":"$USER" "$APP_DIR"

          # sync code to /opt
          rsync -a --delete ./ "$APP_DIR"/
          cd "$APP_DIR"

          # run your automation if exists
          if [ -f IMPLEMENTATION_AUTO.sh ]; then
            chmod +x IMPLEMENTATION_AUTO.sh
            sudo bash ./IMPLEMENTATION_AUTO.sh
          else
            echo "IMPLEMENTATION_AUTO.sh not found. Add deploy steps here (fallback manual deploy)."
            exit 1
          fi